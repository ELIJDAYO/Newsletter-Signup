<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NewsLetter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>
  <body class="text-center">

<main class="form-signin w-100 m-auto">
  <form class="signin" method="POST" action="/">
    <img class="mb-4" src="image/sportcar.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <input name="fName" type="text" class="form-control top" placeholder="First Name" required autofocus>
      <input name="lName" type="text" class="form-control mid" placeholder="Last Name" required>
      <input name="email" type="email" class="form-control bot"  placeholder="Email" required>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019â€“2023</p>
  </form>
</main>



  </body>
</html>
